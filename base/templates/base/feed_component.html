<div class="room-feed">
    {% for room in rooms %}
    <div class="room-card">
        {% if request.user == room.host %}
        <div class="room-actions">
            <a href="{% url 'update-room' room.id %}" class="button">Edit</a>
            <a href="{% url 'delete-room' room.id %}" class="button">Delete</a>
        </div>
        {% endif %}
        
        <div class="room-details">
            <a href="{% url 'user-profile' room.host.id %}" class="username">@{{ room.host.username }}</a>
            <h5>{{ room.id }} -- <a href="{% url 'room' room.id %}" class="room-name">{{ room.name }}</a></h5>
            <small>{{ room.topic.name }}</small>
        </div>
        <hr class="divider">
    </div>
    {% endfor %}
</div>
