<div class="recent-activity">
    <h3>Recent Activity</h3>
    <hr>
    {% for message in room_messages %}
        <div class="activity-message">
            <small><a href="{% url 'user-profile' message.user.id %}" class="username">@{{ message.user }}</a> {{ message.created|timesince }}</small>
            <small>Replied to {{ message.room }}</small>
            <p>{{ message }}</p>
            {% if request.user == message.user %}
                <a href="{% url 'delete-message' message.id %}" class="button">Delete</a>
            {% endif %}
        </div>
    {% endfor %}
</div>
